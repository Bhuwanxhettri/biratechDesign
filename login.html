<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-9" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="xl:container px-4 xl:px-36 xl:mx-auto mt-20">
      <div class="flex justify-center">
        <div>
          <div class="bg-[#e5f1f9] xl:mx-20 mx-10 rounded-full px-2 py-2">
            <button
              class="text-white text-[13px] py-[3px] px-8 rounded-full bg-[#0063a0]"
            >
              Login
            </button>
            <button
              class="text-blue-500 hover:text-white hover:bg-[#0063a0] text-[13px] py-[3px] px-8 rounded-full"
            >
              Register
            </button>
          </div>

          <div>
            <label class="text-sm">User name</label>
            <br />
            <input
              placeholder="Enter your User Name"
              class="px-5 xl:w-[400px] w-full text-black my-3 text-sm py-2  border border-blue-400 focus:ring-blue-500 rounded-full"
            />
          </div>
          <div>
            <label class="text-sm">Password</label>
            <br />
            <input
              placeholder="Enter your Password"
              class="px-5 xl:w-[400px] w-full my-1 text-sm py-2 text-black  border border-blue-400 focus:ring-blue-500 rounded-full"
            />
          </div>

          <div class="flex text-[13px] mt-2 justify-between">
            <div>
              <input type="checkbox" value="" id="remember me" />
              <label
                class="inline-block mx-1 hover:cursor-pointer"
                for="remember me"
              >
                Remember me
              </label>
            </div>
            <div>
              <span class="text-[13px]">Forget Password ?</span>
            </div>
          </div>
          <div class="flex justify-end py-8">
            <button
              class="text-white text-[14px] py-[5px] px-14 rounded-full bg-[#0063a0]"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
